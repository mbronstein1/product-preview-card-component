<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./images/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <container id="card">
    <div id="img-header-div">
      <img class="image1" src="images/image-product-mobile.jpg" alt="product image">
      <img class="image2" src="images/image-product-desktop.jpg" alt="product image"> 
    </div>
    <main>
      <p id="sub-header">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
        <section>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>
      <div id="pricing">
        <span id="price-1">$149.99</span>
        <span id="price-2">$169.99</span>
      </div>
      <div id="button">
      <button type="button" name="add-to-cart" value="add-to-cart"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div> 
    </main>
  </container>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
